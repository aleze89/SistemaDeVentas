<div *ngFor="let element of lst">
        {{ element.nombre  }}
</div>

<div>
        <table mat-table [dataSource]="lst" class="mat-elevation-z4">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cel *matCelDef="let element "> {{ element.id }}</td>
            </ng-container>
        </table>
</div>
